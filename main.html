<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		input,submit{
			display: block;
			margin: 10px;
		}
	</style>
</head>

<body>
	
   <h1>Car Insurance Registration Form</h1>
	<form action="/register-insurance" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="email" required>
		<label>Gender:</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male:</label>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female:</label>
		<input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

		
		<label for="Cars">Car Brands:</label><br><br>
		<select id="car" name="car">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br><br>
		
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" name="car age" required>
		<label for="dop">Date of Purchase (dop):</label>
		
		<input type="date" id="dop" name="dop" required>
		

		<label for="password">Password:</label>
		<input type="password" id="name" name="password" placeholder="password" required>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
